<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>The Candy Blogger</title>
  </head>
  <body ng-controller="productsCtrl">
    <h1>Testing 1, 2, 3</h1>
    <button type="button" name="button" ng-click="getProducts()">Pull Products</button>
    <p>
      {{ testing }}
      <h3>testing 2</h3>
      <h5>testing 3</h5>
      <p ng-repeat="product in products">
        {{ product.description }}
      </p>
    </p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/services/productsService.js"></script>
    <script src="dist/bundle.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>

  </body>
</html>
