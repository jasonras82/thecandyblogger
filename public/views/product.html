<div class="top-hero vs31">
  <h1>{{ product.name }}</h1>
</div>
<div class="container-fluid">
  <div class="row top-margin">
    <div class="col-md-1"></div>
    <div class="col-md-6 productpage-image">
      <img class="productpage-image" ng-src="{{ product.image }}" alt="{{ product.name }}"/>
    </div>
    <div class="col-md-4 product-name">
      <h1>{{ product.name }}</h1>
      <p class="product-description">
        {{ product.description }}
      </p>
      <div class="price-button row">
        <div class="productpage-buttons row col-md-8">
          <button class="btn btn-default button add-to-cart col-lg-12 col-md-12 col-xs-12" type="button" ng-click="addToCart(product)">add to cart</button>
          <button class="col-md-12 btn btn-default button" ui-sref="products" href="#/products">continue shopping</button>
        </div>
        <h2 class="product-price col-md-4">{{ product.price | currency }}</h2>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
