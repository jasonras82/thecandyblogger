<div class="container-fluid">
<ul class="row product-list">
  <li class="col-md-4" ng-repeat="product in products">
    <a ui-sref="product({id: product.product_id})" href="#/product/"><img ng-src="{{ product.image }}" class="product-image"/>
    <h3 class="">{{ product.name }}</h3>
    </a>
  </li>
</ul>
</div>
